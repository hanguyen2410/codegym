<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm Số Nguyên Trong Mảng</title>
</head>
<body>
   <script>
    let count = 0;
    let numbers = [5, 6, 12, 18, 22, 27, 44, 15, 14, 26, 52, 41, 18, 21, 25, 28]
    let V = Number(prompt("Nhập V :"))
    for (let i = 0; i < numbers.length; i++){
        if(V == numbers[i]) {
            count++;
        }
        }
    if(count!=0) {
        document.write(V + ' is in the array.')
    } else{
        document.write(V + ' is not in the array.')
        }
   </script> 
</body>
</html>
