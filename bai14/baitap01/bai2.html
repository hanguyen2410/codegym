<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>
<body>
    <script>
       
        var numbers = [15,18,20,93,25,28,30,85,12,25,50,55]
        var index = 0;  
        var max = numbers[0]; 
        for (var j = 0; j < numbers.length; j++) {
                if (max < numbers[j]) {
                    max = numbers[j];
                    index = j;
                }
        }
        document.write('Số Lớn Nhất Là: '+ max + ' Nằm Ở Vị Trí :' + index);
    </script>
</body>
</html>
