<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B</title>
</head>

<body>
    <script>
        let count = 0;
        let numbers = [5, 6, 12, 18, 22, 27, 44, 15, 14, 26, 52, 41, 18, 25,15]
        let V = Number(prompt("Nháº­p V :"))
        for (let i = 0; i < numbers.length; i++) {
            if (V == numbers[i]) {
                count++;
                numbers.splice(i, 1);
                numbers.push(0);
            }
            else {
                if (count == 0 && i == numbers.length - 1) {
                    document.write(V + ' is not in the array.');
                }
            }
        }
        if (count != 0 ) {
            document.write(numbers);
        }


    </script>
</body>

</html>
