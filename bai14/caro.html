<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cờ Caro</title>
</head>
<body>
    <h3>Cờ Caro</h3>
    <p id="carogame"></p>
    <input type="button" value="Change Value" onclick="changevalue()">
</body>
<script>
    let b = document.getElementById("carogame");
    let data = '';
    let board = [];
    var h = 1;

    for (let i = 0; i < 5; i++) {
        board[i] = new Array('(.)','(.)','(.)','(.)','(.)');
    }
    for (let i = 0; i < 5; i++) {
        data += '<br>';
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + '&ensp;'
        }
    }
    b.innerHTML = data;

    function changevalue() {
        data = '';
        let positionX = parseInt(prompt("Nhập vào tọa độ của X :"));
        let positionY = parseInt(prompt("Nhập vào tọa độ của Y :"));
        
        if (h % 2 == 0) {
            board[positionX][positionY] = 'x';
        } else {
            board[positionX][positionY] = 'o';
        }
        h++;
        for (let i = 0; i < 5 ; i++) {
            data += '<br>';
            for (let j = 0; j < 5 ; j++) {
                data += board[i][j] + '&ensp;' + '&ensp;' + '&ensp;';

            }
        }
        b.innerHTML = data

        for (let i = 0 ; i < 5 ; i++) {
            for (let j = 0; j < 5; j++) {
                if (board[i][j] === 'x' && board[i][j+1] === 'x' && board[i][j+2] === 'x' || board[i][j] === 'x' && board[i+1][j] === 'x' && board[i+2][j] === 'x') {
                    alert("x Thắng");
                } else if (board[i][j] === 'o' && board[i][j+1] === 'o' && board[i][j+2] === 'o' || board[i][j] === 'o' && board[i+1][j] === 'o' && board[i+2][j] === 'o') {
                    alert("o Thắng");
                }
            }
        }
    }
</script>
</html>
