<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm Ký Tự Số</title>
</head>
<body>
    <script>
        let a = [5,7,2,5,7,2,43,73,7,3,2,7,2,5,2,'a,b,c,b,d,c',4,5,6];
        let count = 0;
        for (let i = 0; i < a.length; i++) {
            if (a[i] >= 0 || a[i]<0) {
                count++;
            }
        }
        document.write('Số ký tự số trong mảng là: ' + count)
    </script>
</body>
</html>
