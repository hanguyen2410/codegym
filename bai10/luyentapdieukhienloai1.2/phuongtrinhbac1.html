<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải phương trình bậc 1</title>
</head>
<body>
    <h1>Giải Phương Trình Bậc 1</h1>
    <h3>ví dụ : ax + b = c</h3>
    <table>
        <tr>
            <td>Nhập a</td>
            <td><input type="number" id="nhapa" placeholder="nhập a"></td>
        </tr>
        <tr>
            <td>Nhập b</td>
            <td><input type="number" id="nhapb" placeholder="nhập b"></td>
        </tr>
        <tr>
            <td>Nhập c</td>
            <td><input type="number" id="nhapc" placeholder="nhập c"></td>
        </tr>
        <tr><td><input type="button" value="Kết Quả" onclick="ketqua()"></td>
            <td><input type="button" value="Nhập Lại" onclick="nhaplai()"></td></tr>
        
    </table>
    <p id="result" style="font-size: 30px; color:blue"></p>
</body>
<script>
    function ketqua() {
        let a = document.getElementById('nhapa').value;
        let b = document.getElementById('nhapb').value;
        let c = document.getElementById('nhapc').value;
        if (a != 0) {
        let d = (c - b) / a;
        document.getElementById('result').innerHTML = 'Kết Quả: Với a = ' + a + ' Và b = '+ b + ' Và c = ' + c + ' ta có x = ' + d;
    } else if (a == 0 && b == 0) {
        document.getElementById('result').innerHTML = 'Phương Trình Có Vô Số Nghiệm.';
    } 
    else {
        document.getElementById('result').innerHTML = 'Phương Trình Vô Nghiệm.';
    }
    }
    function nhaplai() {
        document.getElementById('nhapb').value = '';
        document.getElementById('nhapa').value = '';
        document.getElementById('nhapc').value = '';
        document.getElementById('result').innerHTML = null;
    }
    
   </script>
</body>
</html>
