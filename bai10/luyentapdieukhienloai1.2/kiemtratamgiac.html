<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm Tra Tam Giác a,b,c</title>
</head>
<body>
    <h1>Kiểm Tra a,b,c có phải là 1 tam giác</h1>
    <table>
        <tbody>
            <tr>
                <td>Nhập a: </td>
                <td><input type="number" id="numberA"></td>
            </tr>
            <tr>
                <td>Nhập b: </td>
                <td><input type="number" id="numberB"></td>
            </tr>
            <tr>
                <td>Nhập c: </td>
                <td><input type="number" id="numberC"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" value="Kiểm Tra" onclick="check()">
                    <input type="button" value="Nhập Lại" onclick="reset()">
                </td>
            </tr>
        </tbody>
    </table>
    <p id="result" style="font-size: 30px; color: green"></p>
</body>
<script>
    function check() {
        let a = Number(document.getElementById("numberA").value);
        let b = Number(document.getElementById("numberB").value);
        let c = Number(document.getElementById("numberC").value);
        let result = document.getElementById("result")
        
        if (a > 0 && b > 0 && c > 0) {
            if ((a + b) > c) {
                if ((b + c) > a) {
                    if ((a + c) > b) {
                        result.innerHTML = 'Với a = ' + a + ' Và b = ' + b +' Và c = ' + c + ' Thì đây là 1 tam giác.'
                    } else {
        result.innerHTML ='Đây không phải là 1 tam giác.'
                            }
                }else {
        result.innerHTML ='Đây không phải là 1 tam giác.'
                            }
            }else {
        result.innerHTML ='Đây không phải là 1 tam giác.'
                            }
        } else {
        result.innerHTML ='Đây không phải là 1 tam giác.'
    }
    } 
    function reset() {
        document.getElementById("numberA").value = null;
        document.getElementById("numberB").value = null;
        document.getElementById("numberC").value = null;
        document.getElementById("result").innerHTML = null;
    }
</script>
</html>
