<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vào Lớp 10</title>
</head>
<body>
    <table>
        <tr>
            <h1>Nhập Tuổi Học Sinh</h1>
            <td><input type="number" min="1" max="18" id="age" style="font-size: 25px;"></td>
        </tr>
        <tr>
            <td><input type="button" value="Kiểm Tra" onclick="ketqua()"></td>
        </tr>
        <tr>
        <td id="result" style="font-size: 35px;"><b></b></td>
    </tr>
    </table>
    <script>
        function ketqua() {
            let a = document.getElementById('age').value;
             if (a <= 15) {
                document.getElementById('result').innerHTML = 'Không Đủ Điều Kiện Vào Lớp 10';

             }  else {
                document.getElementById('result').innerHTML = 'Đủ Điều Kiện Vào Lớp 10'
             }
        }
    </script>
</body>
</html>
