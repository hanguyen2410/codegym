<body>
    <button onclick="doanso()">Bắt đầu</button>
</body>
<script>
    function doanso() {
        let number = Number(prompt('Nhập Khoảng Số Muốn Dự Đoán: '))    
        let number_random = Math.floor(Math.random() * number);
        let number_dudoan = Number(prompt('Nhập Số Muốn Dự Đoán'))
        let dem = 1;
        if (number_dudoan != number_random) {
                while(dem < 4) {
                    if (number_dudoan < number_random) {
                        alert('Số Bạn Dự Đoán Bé Hơn');
                    } else if (number_dudoan > number_random) {
                        alert('Số Bạn Dự Đoán Lớn Hơn');
                    } 
                    dem++;
                    Number(prompt('Nhập Số Muốn Dự Đoán'));
                }
                if (dem == 4) {
                    alert ('Bạn Đã Hết Số Lần Dự Đoán')
                }
        } else {
            document.write("Bạn Đã Đoán Đúng. Congratulation!")
        }
        }
</script>
