    <title>FizzBuzz</title>
</head>
<body>
    <h1>In ra Fizz Buzz</h1>
</body>
<script>
    let i = 0
    let a = 1
    for (a = 1; a <= 100; a++) {
        i = i +1;
        if(i % 3 == 0 && i % 5  == 0) {
        document.write('FizzBuzz' + '<br>');
        
        } else if(i % 3 == 0) {
            document.write('Buzz' + '<br>');
        } else if (i % 5 ==0) {
            document.write('Fizz' + '<br>')
        }else {
        document.write(i + '<br>');
    }
}
</script>
