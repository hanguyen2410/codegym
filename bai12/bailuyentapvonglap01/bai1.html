<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
</head>
<body>
    <h1>Đếm Số Từ 1 - 100</h1>
    <script>
        for (let i = 1; i <= 100; i++) {
            document.write(i + '<br>');
            if (i == 99) {
                alert('Đã hoàn thành')
                break;
            }  
        }
    </script>
</body>
</html>
