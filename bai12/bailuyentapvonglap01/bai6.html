<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 Số Tự Nhiên Chia Hết Cho 7</title>
</head>
<body>
    <h1>Tìm Tổng 30 Số Tự Nhiên Chia Hết Cho 7</h1>
</body>
<script>
    let i = 1;
    let a = 1;
    let total = 0;
    while(a<=30) {
        if (i % 7 == 0) {
            a++;
            document.write(i + '<br>')
            total = total + i
        }
        i++;
        
    }
    document.write('Tổng 30 Số Tự Nhiên Đầu Tiên Chia Hết Cho 7 Là : ' + total);
        
            
        
    

    
</script>
</html>
