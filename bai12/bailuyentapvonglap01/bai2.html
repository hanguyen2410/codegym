<body>
    <h1>Thông Tin Nhiệt Độ</h1>
    <script>
        let i = Number(prompt('Nhập Nhiệt Độ Hiện Tại :'));
        while (Number.isInteger(i) == false) {
            i = Number(prompt('Nhập Nhiệt Độ Hiện Tại :'));
        }
        
        
        if (i > 100) {
        document.write('Quý Khách Vui Lòng Giảm Nhiệt Độ.')    
        } else if (i < 20) {
            document.write('Quý Khách Vui Lòng Tăng Nhiệt Độ.')
        } else {
            document.write('Nhiệt Độ Bình Thường.')
        }
   
    </script>
</body>
