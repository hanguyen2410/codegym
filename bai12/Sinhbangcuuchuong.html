<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Cửu chương</title>
</head>
<body>
    <h1 style="margin-left : 100px;">Bảng Cửu Chương</h1>
    <script>
        let a;
        a = "<table border='1' width ='300' cellspacing='5' cellpadding='10'>"
            for (i = 1 ; i < 10; i++) {
                a += "<tr>";
                    for (j = 2; j < 10; j++) {
                        a += `<td>${j}x${i}=${j*i}</td>`
                        //a + "<td>" + j + "x" + i + "=" + j*i +  "</td>";
                    }
                    a += "</tr>";
            }
            a += "</table>";
            document.write(a);
    </script>
</body>
</html>
