<html lang="en">
<head>

    <title>In Hình Trái Tim</title>
</head>
<body>
    <h1>In Hình Trái Tim</h1>
    <script>
        let row = 9;
        let col = 8;
        for (let i =1 ; i <= col;i++) {
            for (let j = 1; j <= row; j++) {
                if (j== 2 && i == 1 || j == 3 && i == 1 || j ==7 && i ==1 || j == 8 && i ==1) {
                    document.write('*');
                } else if (j == 1 && i ==2|| j == 4 && i ==2 || j == 6 && i == 2 || j == 9 && i ==2) {
                    document.write('*');
                } else if (j == 1 && i == 3 || j == 5 && i == 3 || j == 9 && i == 3) {
                    document.write('*');
                } else if (j == 1 && i == 4 || j == 9 && i == 4) {
                    document.write('*');
                } else if (j == 2 && i ==5 || j == 8 && i == 5) {
                    document.write('*');
                } else if (j == 3 && i ==6 || j == 7 && i ==6 ){
                    document.write('*');
                }else if (j == 4 && i ==7 || j == 6 && i == 7) {
                    document.write('*');
                }else if (j == 5 && i == 8){
                    document.write('*');
                }else {
                    document.write('&nbsp;&nbsp;')
                }
            }
            document.write('<br>');
        }

    </script>
</body>
</html>
