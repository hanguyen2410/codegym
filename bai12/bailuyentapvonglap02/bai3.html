<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Tam Giác Vuông</title>
</head>

<body>
    <h1>In Tam Giác Vuông</h1>

    <script>
        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= i; j++) {
                document.write('*')
            }
            document.write('<br>')
        }

        document.write('<br>')
        document.write('<br>')

        for (let i = 5; i >= 1; i--) {
            for (let j = 1; j <= i; j++) {
                document.write('*')
            }
            document.write('<br>')
        }

        document.write('<br>')
        document.write('<br>')
        
        let count1 = 5
        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= 5; j++) {
                if (j >= count1) {
                    document.write('*');
                } else {
                    document.write('&nbsp;&nbsp;');
                }
            }
            document.write('<br>')
            count1 = count1 - 1;
        }

        document.write('<br>')
        document.write('<br>')

        let count2 = 1
        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= 5; j++) {
                if (j >= count2) {
                    document.write('*')
                } else {
                    document.write('&nbsp;&nbsp;');
                }
            }
            document.write('<br>')
            count2 = count2 + 1;
        }
    </script>
</body>

</html>
