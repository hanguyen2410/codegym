<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm Tra Từ Đối Xứng</title>
</head>
<body>
    <script>
        function isPalindrome() {
          let str = prompt("Nhập Vào Từ Để Kiểm Tra: ");
          rev = str.split('').reverse().join("");
          if (rev == str ) {
            document.write(str + " là số đối xứng");
          } else {
            document.write (str + " ko phải là số đối xứng");
          }
        }
        isPalindrome();
    </script>
</body>
</html>
