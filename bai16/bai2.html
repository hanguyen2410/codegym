<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển Đổi giữa Feet và meters</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập Feet Cẩn Đổi :"));
        let b = parseInt(prompt("Nhập meters Cẩn Đổi :"));
        feetToMeter(a);
        meterToFeet(b);
        function feetToMeter(a) {
            let meter = 0.305 * a
            document.write(a + " Feet = " + meter +" meter" +"<br>" )
        }
        function meterToFeet(b) {
            let meter = 3.279 * b
            document.write(a + " meter = " + meter +" feet" )
        }
    </script>
</body>
</html>
