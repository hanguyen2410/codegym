<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bình Phương</title>
</head>
<body>
    <script>
        let a = parseInt(prompt('Nhập a: '));
        let result = 0;
        
        function square(a) {
            result = a * a;
            return result
        }
        document.write(square(a))
    </script>
</body>
</html>
