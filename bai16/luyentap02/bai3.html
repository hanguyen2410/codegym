<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giai Thừa</title>
</head>
<body>
    <script>
        let a = parseInt(prompt('Nhập Vào Số Nguyên Bất Kỳ : '))
        let result = 1;
        function factorial(a) {
            for(let i = 1 ; i <= a; i++) {
                result = result * (i)
            }
            return result;
        }
        document.write(`Giai thừa của ${a} là ${factorial(a)}`);
    </script>
</body>
</html>
