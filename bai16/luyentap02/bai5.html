<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giá Trị Nhỏ Nhất</title>
</head>

<body>
    <script>
        let a = Number(parseInt(prompt("Nhập Vào Số Thứ 1 : ")));
        let b = Number(parseInt(prompt("Nhập Vào Số Thứ 2 : ")));
        let c = Number(parseInt(prompt("Nhập Vào Số Thứ 3 : ")));
        smallest(a, b, c)
        function smallest(a, b, c) {
            if (a > b) {
                if (a > c) {
                    document.write(`số ${a} là số lớn nhất`);
                }
            } else if (b > c) {
                document.write(`số ${b} là số lớn nhất`);
            } else {
                document.write(`số ${c} là số lớn nhất`);
            }
            return;
        }
        
    </script>
</body>

</html>
