<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let size = Number(prompt('Nhập Số phần tử thêm vào mảng : '));
        let min = Number(prompt('Nhập Min : '));
        let max = Number(prompt('Nhập Max : '));
        let numbers = new Array(size)
        
        function rev(numbers) {
            for (let i = 0; i < numbers.length; i++) {
            numbers[i] = Math.floor(Math.random() * (max - min + 1) + min);
        }
            document.write(`Mảng Cũ Là : ${numbers}<br>`)
            let result = numbers.reverse();
            document.write(`Mảng đảo ngược là : ${result}`)
            return result;
            }
        rev(numbers);
        
    </script>
</body>
</html>
