<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm Tra Số Nguyên Dương</title>
</head>
<body>
  <script>
    let a = Number(parseInt(prompt('Nhập Vào Một Số Bất Kỳ : ')))
    function check(a) {
        if (a > 0) {
            document.write(`Số ${a} là số nguyên dương`)
        } else {
            document.write(`Số ${a} không phải là số nguyên dương`)
        }
        return;
    }
    check(a);
  </script>  
</body>
</html>
