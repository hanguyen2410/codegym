<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Diện Tích</title>
</head>
<body>
    <script>
        let radius = parseInt(prompt('Nhập Bán Kính Hình Tròn : '))
        let result = 0;
        function Perimeter(radius) {
            result = (2 * radius) * Math.PI
            return result;
        }
        document.write(Perimeter(radius));
    </script>
</body>
</html>
