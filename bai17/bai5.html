<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature</title>
</head>
<body>
    <script>
        class Temperature {
            doC;
            constructor (doC) {
                this.doC = doC;
            }
            getDoC() {
                return this.doC;
            }
            setDoC() {
                this.doC = doC;
            }
            getDoCSangDoF() {
                return doC * 1.8 + 32
            }
            getDocSangKenvin(){
                return doC + 273.15
            }
        }
        let myTemperature = new Temperature(25)
        let doC = myTemperature.getDoC();
        myTemperature.setDoC(25);
        myTemperature.getDoC();
        document.write(myTemperature.getDoCSangDoF() + '<br>');
        document.write(myTemperature.getDocSangKenvin());
    </script>
</body>
</html>
