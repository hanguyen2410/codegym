<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thay Thế (-) bằng (_)</title>
</head>
<body>
    <script>
        let a = "-";
        let str = "chao-tat-ca-cac-ban"
        let str2 = str.split('');
        for(let i = 0; i < str2.length; i++) {
            if (a.indexOf(str2[i]) == 0) {
                str2.splice(i,1,"_")
            }
        }
        document.write(str2.join(''));
    </script>
</body>
</html>
